<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
       .animatedLetter {
  position: relative;
  font-weight: 900;
  font-size: 3.3em;
}

.animatedLetter .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.2em;
  padding-right: 0.05em;
  padding-bottom: 0.1em;
  overflow: hidden;
}

.animatedLetter .letter {
  display: inline-block;
  line-height: 1em;
}
        </style>
    </head>
    <body>
        <h1 class="animatedLetter">
  <span class=" text-wrapper text-center"><span class="letters">I'm available for freelance work</span></span>
</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
// Wrap every letter in a span
<script>
var textWrapper = document.querySelector('.animatedLetter .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.animatedLetter .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 750,
    delay: (el, i) => 50 * i
  }).add({
    targets: '.animatedLetter',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
  </script>
    </body>
</html>
